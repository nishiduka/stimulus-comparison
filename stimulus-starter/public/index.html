<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
  </head>
  <body>
    <div data-controller="cart">
      <header>
        <span>Gustho</span>

        <div class="cart">
          <button
            class="cart-button"
            data-action="click->cart#openModal"
            data-cart-target="cartButton"
          >
            Carrinho
          </button>

          <div class="cart-list" data-cart-target="listCart">
          </div>
        </div>
      </header>

      <article data-cart-target="listItem"></article>
    </div>
  </body>
</html>
